<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mad Lib</title>
	
<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>	
	
	
<!-- CSS -->
	<link href="css/design.css" rel="stylesheet" type="text/css">
	
<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
	
</head>

<body>
	
	<header><h1>A Walk in The Woods</h1></header>
	
	<p>Welcome to Mad Lib! Insert your own words under the given context to help write a story.</p>
	<section>
		<form action="javascript:write();">
			<div class="form-group alternate">
   				<label for="city">City:</label>
   				<input class="form-control" type="text" id="city"> 
			</div>
			<div class="form-group">
   				<label for="name">Name:</label>
   				<input class="form-control" type="text" id="name"> 
			</div>
			<div class="form-group alternate">
   				<label for="adj1">Adjective:</label>
   				<input class="form-control" type="text" id="adj1"> 
			</div>
			<div class="form-group">
   				<label for="adj2">Adjective:</label>
   				<input class="form-control" type="text" id="adj2"> 
			</div>
			<div class="form-group alternate">
   				<label for="noun1">Noun (plural):</label>
   				<input class="form-control" type="text" id="noun1"> 
			</div>
			<div class="form-group">
   				<label for="noun2">Noun:</label>
   				<input class="form-control" type="text" id="noun2"> 
			</div>
			<div class="form-group alternate">
   				<label for="verb">Verb in past tense:</label>
   				<input class="form-control" type="text" id="verb"> 
			</div>
			<div class="form-group">
							Left or Right:
							<div class="form-check">
							  <label class="form-check-label">
								<input type="radio" class="form-check-input" name="direction" value="left">Left
							  </label>
							</div>
							<div class="form-check">
							  <label class="form-check-label">
								<input type="radio" class="form-check-input" name="direction" value="right">Right
							  </label>
							</div>
						</div>
			<div class="form-group alternate">
   				<label for="emote">Feeling or Emotion:</label>
   				<input class="form-control" type="text" id="emote"> 
			</div>
			<div class="form-group">
   				<label for="color">Color:</label>
   				<input class="form-control" type="text" id="color"> 
			</div>
			<div class="form-group alternate">
   				<label for="nounAnimal">Noun or Animal:</label>
   				<input class="form-control" type="text" id="nounAnimal"> 
			</div>
			<div class="form-group">
   				<label for="bodyPart">Body Part(s):</label>
   				<input class="form-control" type="text" id="bodyPart"> 
			</div>
			<div class="form-group alternate">
   				<label for="item">Item (beginning with a consonant letter):</label>
   				<input class="form-control" type="text" id="item"> 
			</div>
		
			<button type="submit" class="btn btn-block btn-outline-primary">Submit</button>
		
		</form>
	
	
	</section>	
	
	<div class="row">
  		<div id="output" class="col-sm-6 mx-auto bg-secondary p-5 rounded text-white output">
       		<h2 class="text-center">Soon the story shall begin...</h2>
    	</div>
    </div>
	
<!-- JavaScript -->
	<script src="js/formHandler.js"></script>
</body>
</html>
